services:
  postgres:
    image: postgres:15-alpine
    container_name: qurable-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: qurable
      POSTGRES_PASSWORD: qurable_dev_password
      POSTGRES_DB: coupon_service
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qurable -d coupon_service"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qurable-network

  redis:
    image: redis:7-alpine
    container_name: qurable-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass qurable_redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qurable-network

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: qurable-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@qurable.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - qurable-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  qurable-network:
    driver: bridge
